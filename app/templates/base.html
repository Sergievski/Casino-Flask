<!DOCTYPE html>
<html>
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
{% block headcontent%}
{% endblock %}
</head>

<body>
  <div class="container"  >
    <nav class="navbar navbar-expand-lg bg-ligth">
        <div class="container-fluid">
          <a class="navbar-brand" href="/login">Start play</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="navbar-brand" aria-current="page" href="/registr">Registration</a>
              </li>
              <li class="nav-item">
                <a class="navbar-brand" href="/casinobalance">Casino balance  </a>
              <li class="nav-item">
                <a class="navbar-brand" href="/players">Registered players</a>
              </li>
              <li class="nav-item">
                <a class="navbar-brand" href="/logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    

    <div class="alert alert-primary" role="alert">
      {%if request.args.get('message')!=None%}
        {{request.args.get('message')}}
    </div>
    {%endif%}   
    
{%block content%}
{%endblock%}


  </div>
</body>
</html>
